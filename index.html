<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio - Citas</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000; margin: 0; }
        input, select { -webkit-appearance: none; outline: none; border-radius: 0; border-bottom: 1px solid black !important; }
        .hidden { display: none; }
        /* Efecto para el mapa */
        .map-container iframe { filter: grayscale(1); transition: filter 0.5s ease; }
        .map-container:hover iframe { filter: grayscale(0); }
    </style>
</head>
<body class="flex justify-center bg-gray-50 min-h-screen">

    <div class="w-full max-w-md bg-white border-x border-gray-100 flex flex-col shadow-sm">
        
        <div id="vista-formulario" class="px-8 py-12">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-800 tracking-tighter uppercase mb-1">502</h1>
                <h2 class="text-sm tracking-[.4em] uppercase font-light border-b border-black pb-4 inline-block">Barber Studio</h2>
                <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mt-4">Óscar Mejicanos</p>
            </header>

            <div class="space-y-6">
                <div class="pb-1">
                    <label class="text-[9px] uppercase font-bold tracking-widest">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="ESCRIBE AQUÍ..." class="w-full py-2 text-sm bg-transparent border-none">
                </div>

                <div class="pb-1">
                    <label class="text-[9px] uppercase font-bold tracking-widest">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="+34 000 000 000" class="w-full py-2 text-sm bg-transparent border-none">
                </div>

                <div class="relative pb-1">
                    <label class="text-[9px] uppercase font-bold tracking-widest">Servicio</label>
                    <select id="servicio" class="w-full py-2 text-sm bg-transparent cursor-pointer pr-6 border-none">
                        <option value="Corte y lavado">Corte y lavado — 13€</option>
                        <option value="Corte + barba + peinado">Corte + barba + peinado — 17€</option>
                        <option value="Arreglo de barba">Arreglo de barba — 7€</option>
                    </select>
                    <span class="absolute right-0 bottom-2 text-xs">↓</span>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div class="pb-1">
                        <label class="text-[9px] uppercase font-bold tracking-widest">Fecha</label>
                        <input type="date" id="fecha" class="w-full py-2 text-sm bg-transparent cursor-pointer border-none">
                    </div>
                    <div class="relative pb-1">
                        <label class="text-[9px] uppercase font-bold tracking-widest">Hora</label>
                        <select id="hora" class="w-full py-2 text-sm bg-transparent cursor-pointer border-none">
                            <option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
                            <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
                            <option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
                            <option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
                        </select>
                        <span class="absolute right-0 bottom-2 text-xs">↓</span>
                    </div>
                </div>

                <div class="bg-gray-50 p-3">
                    <label class="text-[9px] uppercase font-bold tracking-widest text-gray-400">Email (Justificante opcional)</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" class="w-full py-1 text-sm bg-transparent border-none">
                </div>

                <button onclick="confirmarCita()" id="btn-reserva" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-gray-800 transition-all active:scale-95 mt-4">
                    Confirmar Reserva
                </button>
            </div>

            <div class="mt-12 border-t border-gray-100 pt-8">
                <p class="text-[9px] uppercase font-bold tracking-widest text-gray-400 mb-4 text-center italic">Ubicación y Reseñas</p>
                <div class="map-container w-full h-48 bg-gray-100 overflow-hidden border border-black shadow-sm">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3198.283120144573!2d-4.4332912!3d36.7169446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f7902d242661%3A0xc4a63f738096f30!2sC.%20M%C3%A1rmoles%2C%2041%2C%2029007%20M%C3%A1laga!5e0!3m2!1ses!2ses!4v1710000000000!5m2!1ses!2ses" 
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="mt-4 text-center">
                    <a href="https://share.google/Z1tioHRBYs8MNiXOu" target="_blank" class="text-[10px] uppercase font-bold tracking-widest underline decoration-1 underline-offset-4">
                        Ver perfil completo en Maps
                    </a>
                </div>
            </div>

            <footer class="mt-12 text-center">
                <p class="text-[9px] leading-loose tracking-[0.1em] uppercase text-gray-400">
                    Calle Mármoles 41, Málaga<br>España, 29007
                </p>
            </footer>
        </div>

        <div id="vista-exito" class="hidden px-8 py-20 text-center flex-grow flex flex-col justify-center items-center">
            <div class="w-20 h-20 bg-black text-white rounded-full flex items-center justify-center text-3xl mb-8 font-light">✓</div>
            <h2 class="text-3xl font-800 uppercase tracking-tighter mb-4">Cita Reservada</h2>
            
            <p id="info-resumen" class="text-[11px] uppercase tracking-widest text-gray-500 mb-12 leading-relaxed"></p>

            <div class="w-full space-y-4">
                <a id="link-google-calendar" target="_blank" 
                   class="block w-full border-2 border-black bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-white hover:text-black transition-all">
                    Añadir a Google Calendar
                </a>

                <button onclick="window.location.reload()" class="block w-full py-4 text-[9px] uppercase tracking-widest text-gray-300 underline underline-offset-4 font-medium">
                    Volver al inicio
                </button>
            </div>
            <p class="mt-24 text-[8px] uppercase tracking-[0.4em] text-gray-300 font-bold italic">502 Barber Studio</p>
        </div>
    </div>

    <script>
    async function confirmarCita() {
        // --- PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT ---
        const urlScript = 'TU_URL_DE_APPS_SCRIPT_AQUI'; 
        
        const btn = document.getElementById('btn-reserva');
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const servicio = document.getElementById('servicio').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;
        const email = document.getElementById('email').value;

        if (!nombre || !fecha || !telefono) {
            alert("Por favor completa los campos obligatorios (Nombre, Teléfono y Fecha).");
            return;
        }

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const datos = { nombre, telefono, servicio, fecha, hora, email };

        try {
            // Enviamos los datos al backend de Google
            await fetch(urlScript, {
                method: 'POST',
                mode: 'no-cors', 
                body: JSON.stringify(datos)
            });

            // Mostramos pantalla de éxito
            document.getElementById('vista-formulario').classList.add('hidden');
            document.getElementById('vista-exito').classList.remove('hidden');
            document.getElementById('info-resumen').innerText = `${servicio}\n${fecha} a las ${hora}\nÓscar Mejicanos`;

            // Configurar botón Google Calendar
            const f = fecha.replace(/-/g, '');
            const hI = hora.replace(/:/g, '') + '00';
            let hF;
            if(hora.includes(':00')) { hF = hora.replace(':00', ':30') + '00'; } 
            else { let nextH = parseInt(hora.split(':')[0]) + 1; hF = nextH.toString().padStart(2, '0') + '0000'; }

            const titulo = encodeURIComponent("Cita 502 Barber Studio");
            const desc = encodeURIComponent(`Cita 502 barber studio ${hora} el ${fecha}.\nUbicación: https://share.google/Z1tioHRBYs8MNiXOu`);
            const loc = encodeURIComponent("Calle Mármoles 41, Málaga, 29007");
            
            document.getElementById('link-google-calendar').href = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${titulo}&dates=${f}T${hI}/${f}T${hF}&details=${desc}&location=${loc}`;

        } catch (error) {
            alert("Hubo un error en la conexión. Inténtalo de nuevo.");
            btn.innerText = "REINTENTAR RESERVA";
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
