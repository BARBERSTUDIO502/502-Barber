<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000; margin: 0; }
        input, select { -webkit-appearance: none; outline: none; border-radius: 0; border-bottom: 1px solid black !important; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex justify-center bg-gray-50 min-h-screen">

    <div class="w-full max-w-md bg-white border-x border-gray-100 flex flex-col shadow-sm">
        
        <div id="vista-formulario" class="px-8 py-10">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-800 tracking-tighter uppercase mb-1">502</h1>
                <h2 class="text-sm tracking-[.4em] uppercase font-light border-b border-black pb-4 inline-block">Barber Studio</h2>
                <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mt-4 italic">Óscar Mejicanos</p>
            </header>

            <section class="mb-8">
                <div class="flex justify-center gap-2 mb-6">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipN-hDSW5mxvBsxWkEVFQCD5iFiutw_26FZOQ8Lh=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="1">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipMuilten2n6T1SIYtVH050j-KPyY7hFpOxHI4xP=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="2">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipPajl3LDvguMNc-f4NsyhP2ETaQn3SYgqTjapiS=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="3">
                </div>

                <div class="flex justify-center gap-8 mb-4">
                    <a href="https://www.google.com/maps/search/?api=1&query=502+Barber+Studio+Calle+Mármoles+41+Málaga" target="_blank" class="hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    </a>
                    <a href="http://instagram.com/502barberstudio" target="_blank" class="hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                    </a>
                </div>
            </section>

            <div class="space-y-6">
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full py-2 text-sm bg-transparent border-none">
                <input type="tel" id="telefono" placeholder="TELÉFONO" class="w-full py-2 text-sm bg-transparent border-none">
                <select id="servicio" class="w-full py-2 text-sm bg-transparent border-none">
                    <option value="Corte y lavado">Corte y lavado — 13€</option>
                    <option value="Corte + barba">Corte + barba — 17€</option>
                    <option value="Arreglo barba">Arreglo barba — 7€</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="fecha" class="w-full py-2 text-sm bg-transparent border-none">
                    <select id="hora" class="w-full py-2 text-sm bg-transparent border-none text-center italic font-bold">
                        <option>Elige fecha primero</option>
                    </select>
                </div>
                <input type="email" id="email" placeholder="EMAIL (JUSTIFICANTE)" class="w-full py-2 text-[10px] bg-gray-50 border-none px-2">
                <button onclick="confirmarCita()" id="btn-reserva" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] active:scale-95 transition-all shadow-lg">Confirmar Reserva</button>
            </div>
        </div>

        <div id="vista-exito" class="hidden px-8 py-20 text-center flex-grow flex flex-col justify-center items-center">
            <div class="w-16 h-16 bg-black text-white rounded-full flex items-center justify-center text-2xl mb-8">✓</div>
            <h2 class="text-2xl font-800 uppercase tracking-tighter mb-4">Confirmada</h2>
            <p id="info-resumen" class="text-[11px] uppercase tracking-widest text-gray-500 mb-10 leading-relaxed"></p>
            <a id="link-gcal" target="_blank" class="block w-full border border-black bg-black text-white py-4 text-[9px] font-bold uppercase tracking-widest">Añadir a Calendario</a>
            <button onclick="location.reload()" class="mt-8 text-[9px] uppercase tracking-widest text-gray-300 underline">Volver</button>
        </div>
    </div>

    <script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 

    // --- COMPROBAR HORAS LIBRES AL CAMBIAR FECHA ---
    document.getElementById('fecha').addEventListener('change', async (e) => {
        const select = document.getElementById('hora');
        select.innerHTML = '<option>Consultando...</option>';
        try {
            const res = await fetch(`${urlScript}?fecha=${e.target.value}`);
            const ocupadas = await res.json();
            const horarios = ["10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30","20:00","20:30"];
            select.innerHTML = horarios.map(h => `<option value="${h}" ${ocupadas.includes(h) ? 'disabled style="color:#ccc"' : ''}>${h}${ocupadas.includes(h) ? ' (Ocupado)' : ''}</option>`).join('');
        } catch (e) { select.innerHTML = '<option>Error al cargar</option>'; }
    });

    // --- ENVIAR RESERVA ---
    async function confirmarCita() {
        const btn = document.getElementById('btn-reserva');
        const d = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            servicio: document.getElementById('servicio').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            email: document.getElementById('email').value
        };
        if(!d.nombre || !d.fecha || !d.telefono) return alert("Faltan datos obligatorios");
        
        btn.innerText = "PROCESANDO..."; btn.disabled = true;
        try {
            await fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            document.getElementById('vista-formulario').classList.add('hidden');
            document.getElementById('vista-exito').classList.remove('hidden');
            document.getElementById('info-resumen').innerText = `${d.servicio}\n${d.fecha} — ${d.hora}`;
            
            const start = d.fecha.replace(/-/g,'') + 'T' + d.hora.replace(':','') + '00';
            document.getElementById('link-gcal').href = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Cita+502+Barber&dates=${start}/${start}&details=Cita+502+barber+studio+${d.hora}+el+${d.fecha}&location=Calle+Mármoles+41,+Málaga`;
        } catch (e) { alert("Error"); btn.disabled = false; }
    }
    </script>
</body>
</html>
