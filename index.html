<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio - Reservas</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000; margin: 0; }
        input, select { -webkit-appearance: none; outline: none; border-radius: 0; border-bottom: 1px solid black !important; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex justify-center bg-gray-50 min-h-screen">

    <div class="w-full max-w-md bg-white border-x border-gray-100 flex flex-col shadow-sm">
        
        <div id="vista-formulario" class="px-8 py-10">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-800 tracking-tighter uppercase mb-1">502</h1>
                <h2 class="text-sm tracking-[.4em] uppercase font-light border-b border-black pb-4 inline-block">Barber Studio</h2>
                <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mt-4 italic">Óscar Mejicanos</p>
            </header>

            <section class="mb-8">
                <div class="flex justify-center gap-2 mb-6">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipN-hDSW5mxvBsxWkEVFQCD5iFiutw_26FZOQ8Lh=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="Trabajo 1">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipMuilten2n6T1SIYtVH050j-KPyY7hFpOxHI4xP=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="Trabajo 2">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipPajl3LDvguMNc-f4NsyhP2ETaQn3SYgqTjapiS=s1360-w1360-h1020-rw" class="w-24 h-32 object-cover border border-black shadow-sm" alt="Trabajo 3">
                </div>

                <div class="flex justify-center gap-8 mb-4">
                    <a href="http://googleusercontent.com/maps.google.com/43" target="_blank" class="hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </a>
                    <a href="http://instagram.com/502barberstudio" target="_blank" class="hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                </div>
            </section>

            <div class="space-y-6">
                <div>
                    <label class="text-[9px] uppercase font-bold tracking-widest">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="ESCRIBE TU NOMBRE..." class="w-full py-2 text-sm bg-transparent border-none">
                </div>

                <div>
                    <label class="text-[9px] uppercase font-bold tracking-widest">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="+34 600 000 000" class="w-full py-2 text-sm bg-transparent border-none">
                </div>

                <div class="relative">
                    <label class="text-[9px] uppercase font-bold tracking-widest">Servicio</label>
                    <select id="servicio" class="w-full py-2 text-sm bg-transparent cursor-pointer pr-6 border-none">
                        <option value="Corte y lavado">Corte y lavado — 13€</option>
                        <option value="Corte + barba + peinado">Corte + barba + peinado — 17€</option>
                        <option value="Arreglo de barba">Arreglo de barba — 7€</option>
                    </select>
                    <span class="absolute right-0 bottom-2 text-xs">↓</span>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="text-[9px] uppercase font-bold tracking-widest">Fecha</label>
                        <input type="date" id="fecha" class="w-full py-2 text-sm bg-transparent cursor-pointer border-none">
                    </div>
                    <div class="relative">
                        <label class="text-[9px] uppercase font-bold tracking-widest">Hora</label>
                        <select id="hora" class="w-full py-2 text-sm bg-transparent cursor-pointer border-none text-center">
                            <option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
                            <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
                            <option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
                            <option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
                        </select>
                        <span class="absolute right-0 bottom-2 text-xs">↓</span>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 border border-gray-100">
                    <label class="text-[9px] uppercase font-bold tracking-widest text-gray-400">Email (Justificante opcional)</label>
                    <input type="email" id="email" placeholder="email@ejemplo.com" class="w-full bg-transparent text-sm py-1 border-none">
                </div>

                <button onclick="confirmarCita()" id="btn-reserva" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-gray-900 transition-all active:scale-95 mt-4 shadow-lg">
                    Confirmar Reserva
                </button>
            </div>

            <footer class="mt-16 text-center">
                <p class="text-[9px] leading-loose tracking-[0.1em] uppercase text-gray-400">
                    Calle Mármoles 41, Málaga<br>España, 29007
                </p>
            </footer>
        </div>

        <div id="vista-exito" class="hidden px-8 py-20 text-center flex-grow flex flex-col justify-center items-center">
            <div class="w-20 h-20 bg-black text-white rounded-full flex items-center justify-center text-3xl mb-8 font-light italic">✓</div>
            <h2 class="text-3xl font-800 uppercase tracking-tighter mb-4">Cita Confirmada</h2>
            <p id="info-resumen" class="text-[11px] uppercase tracking-widest text-gray-500 mb-12 leading-relaxed font-medium text-center"></p>
            <div class="w-full space-y-4">
                <a id="link-google-calendar" target="_blank" class="block w-full border-2 border-black bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-white hover:text-black transition-all">
                    Añadir a Google Calendar
                </a>
                <button onclick="window.location.reload()" class="block w-full py-4 text-[9px] uppercase tracking-widest text-gray-300 underline underline-offset-4 font-bold">
                    Nueva Reserva
                </button>
            </div>
            <p class="mt-24 text-[8px] uppercase tracking-[0.4em] text-gray-300 font-bold italic">502 Barber Studio</p>
        </div>
    </div>

    <script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbySwZ_0aJAx1mSbvnc0u2m_w66VaTIJFdgwXzJGAKiOwFWJr2fYEL1rSguw8u3qEVjK/exec'; 

    // --- 1. FUNCIÓN PARA COMPROBAR DISPONIBILIDAD (Nivel Global) ---
    document.getElementById('fecha').addEventListener('change', async (e) => {
        const fechaSeleccionada = e.target.value;
        const selectHora = document.getElementById('hora');
        
        selectHora.disabled = true;
        selectHora.innerHTML = '<option>Cargando...</option>';

        try {
            const res = await fetch(`${urlScript}?fecha=${fechaSeleccionada}`);
            const horasOcupadas = await res.json();

            // Reset de opciones originales
            selectHora.innerHTML = `
                <option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
                <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
                <option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
                <option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
            `;

            Array.from(selectHora.options).forEach(option => {
                if (horasOcupadas.includes(option.value)) {
                    option.disabled = true;
                    option.text = option.value + " (Ocupado)";
                    option.style.color = "#ccc";
                }
            });
        } catch (err) {
            console.error("Error al cargar horas:", err);
            selectHora.innerHTML = '<option>Error al cargar</option>';
        } finally {
            selectHora.disabled = false;
        }
    });

    // --- 2. FUNCIÓN PARA CONFIRMAR RESERVA ---
    async function confirmarCita() {
        const btn = document.getElementById('btn-reserva');
        const d = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            servicio: document.getElementById('servicio').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            email: document.getElementById('email').value
        };

        if (!d.nombre || !d.fecha || !d.telefono) {
            alert("Completa Nombre, Teléfono y Fecha.");
            return;
        }

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        try {
            await fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            document.getElementById('vista-formulario').classList.add('hidden');
            document.getElementById('vista-exito').classList.remove('hidden');
            document.getElementById('info-resumen').innerText = `${d.servicio}\n${d.fecha} — ${d.hora}\nÓscar Mejicanos`;

            const f = d.fecha.replace(/-/g, '');
            const hI = d.hora.replace(/:/g, '') + '00';
            let hF;
            if(d.hora.includes(':00')) { hF = d.hora.replace(':00', ':30') + '00'; } 
            else { let nextH = parseInt(d.hora.split(':')[0]) + 1; hF = nextH.toString().padStart(2, '0') + '0000'; }
            
            const gCalUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Cita+502+Barber+Studio&dates=${f}T${hI}/${f}T${hF}&details=Cita+con+Óscar+Mejicanos+el+${d.fecha}&location=Calle+Mármoles+41,+Málaga`;
            document.getElementById('link-google-calendar').href = gCalUrl;

        } catch (error) {
            alert("Error de conexión.");
            btn.innerText = "REINTENTAR";
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
