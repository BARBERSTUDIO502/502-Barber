<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; margin:0; }
        input, select { -webkit-appearance: none; outline: none; border-radius: 0; border-bottom: 1px solid black !important; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex justify-center bg-gray-50 min-h-screen">
    <div class="w-full max-w-md bg-white shadow-sm border-x border-gray-100 flex flex-col">
        
        <div id="vista-formulario" class="px-8 py-12">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-800 tracking-tighter uppercase mb-1">502</h1>
                <h2 class="text-sm tracking-[.4em] uppercase font-light border-b border-black pb-4 inline-block">Barber Studio</h2>
                <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mt-4">Óscar Mejicanos</p>
            </header>

            <div class="space-y-7">
                <div>
                    <label class="text-[9px] uppercase font-bold tracking-widest">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="TU NOMBRE" class="w-full bg-transparent text-sm py-2">
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold tracking-widest">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="+34 000 000 000" class="w-full bg-transparent text-sm py-2">
                </div>
                <div class="relative">
                    <label class="text-[9px] uppercase font-bold tracking-widest">Servicio</label>
                    <select id="servicio" class="w-full bg-transparent text-sm py-2 cursor-pointer pr-6 border-b border-black">
                        <option value="Corte y lavado — 13€">Corte y lavado — 13€</option>
                        <option value="Corte + barba + peinado — 17€">Corte + barba + peinado — 17€</option>
                        <option value="Arreglo de barba — 7€">Arreglo de barba — 7€</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="text-[9px] uppercase font-bold tracking-widest">Fecha</label>
                        <input type="date" id="fecha" class="w-full bg-transparent text-sm py-2 cursor-pointer">
                    </div>
                    <div class="relative">
                        <label class="text-[9px] uppercase font-bold tracking-widest">Hora</label>
                        <select id="hora" class="w-full bg-transparent text-sm py-2 cursor-pointer border-b border-black">
                            <option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
                            <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
                            <option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
                            <option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
                        </select>
                    </div>
                </div>
                <div class="bg-gray-50 p-3">
                    <label class="text-[9px] uppercase font-bold tracking-widest text-gray-400">Email (Justificante)</label>
                    <input type="email" id="email" placeholder="email@ejemplo.com" class="w-full bg-transparent text-sm py-1">
                </div>
                <button onclick="confirmar()" id="btn-reserva" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] active:scale-95 transition-all mt-4">Confirmar Reserva</button>
            </div>
            <footer class="mt-16 text-center text-[9px] text-gray-400 uppercase tracking-widest">Calle Mármoles 41, Málaga, 29007</footer>
        </div>

        <div id="vista-exito" class="hidden px-8 py-20 text-center flex-grow flex flex-col justify-center items-center">
            <div class="w-20 h-20 bg-black text-white rounded-full flex items-center justify-center text-3xl mb-8">✓</div>
            <h2 class="text-3xl font-800 uppercase tracking-tighter mb-4">Cita Reservada</h2>
            <p id="resumen" class="text-[11px] uppercase tracking-widest text-gray-500 mb-12 leading-relaxed"></p>
            <a id="gcal" target="_blank" class="block w-full border-2 border-black bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-white hover:text-black transition-all">Añadir a Google Calendar</a>
            <button onclick="location.reload()" class="mt-8 text-[9px] uppercase tracking-widest text-gray-300 underline">Nueva Reserva</button>
        </div>
    </div>

    <script>
    async function confirmar() {
        const urlScript = 'URL_DE_GOOGLE_AQUI'; // <--- PEGA TU URL AQUÍ
        const btn = document.getElementById('btn-reserva');
        const d = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            servicio: document.getElementById('servicio').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            email: document.getElementById('email').value
        };

        if(!d.nombre || !d.fecha) return alert("Faltan datos");
        btn.innerText = "PROCESANDO..."; btn.disabled = true;

        try {
            await fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            document.getElementById('vista-formulario').classList.add('hidden');
            document.getElementById('vista-exito').classList.remove('hidden');
            document.getElementById('resumen').innerText = `${d.servicio}\n${d.fecha} - ${d.hora}\nÓscar Mejicanos`;

            const start = d.fecha.replace(/-/g,'') + 'T' + d.hora.replace(':','') + '00';
            const gCalUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Cita+502+Barber+Studio&dates=${start}/${start}&details=Cita+502+barber+studio+${d.hora}+el+${d.fecha}&location=Calle+Mármoles+41,+Málaga`;
            document.getElementById('gcal').href = gCalUrl;
        } catch(e) { alert("Error"); btn.disabled = false; btn.innerText = "REINTENTAR"; }
    }
    </script>
</body>
</html>
