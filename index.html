<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #000; margin: 0; }
        input, select { -webkit-appearance: none; outline: none; border-radius: 0; border-bottom: 1px solid black !important; }
        .hidden { display: none; }
        /* Animación suave para el cambio de vista */
        #vista-exito { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-md md:max-w-5xl bg-white flex flex-col md:flex-row shadow-2xl overflow-hidden border border-gray-100">
        
        <div class="w-full md:w-1/2 bg-black text-white p-8 md:p-12 flex flex-col justify-center items-center text-center">
            <header class="mb-8">
                <h1 class="text-6xl md:text-8xl font-800 tracking-tighter uppercase mb-2">502</h1>
                <h2 class="text-sm md:text-base tracking-[.5em] uppercase font-light border-b border-white/30 pb-4 inline-block">Barber Studio</h2>
                <p class="text-[10px] md:text-xs uppercase tracking-widest text-gray-400 font-bold mt-6 italic">Óscar Mejicanos</p>
            </header>

            <div class="grid grid-cols-3 gap-2 md:gap-4 mb-8">
                <img src="https://lh3.googleusercontent.com/p/AF1QipNqY6XW0Y_r5yR3" class="w-full h-24 md:h-40 object-cover grayscale hover:grayscale-0 transition-all duration-500 border border-white/20" alt="Barber 1">
                <img src="https://lh3.googleusercontent.com/p/AF1QipM4V8L_x_fR7yS1" class="w-full h-24 md:h-40 object-cover grayscale hover:grayscale-0 transition-all duration-500 border border-white/20" alt="Barber 2">
                <img src="https://lh3.googleusercontent.com/p/AF1QipO9_G_S6X_Z8yQ2" class="w-full h-24 md:h-40 object-cover grayscale hover:grayscale-0 transition-all duration-500 border border-white/20" alt="Barber 3">
            </div>

            <div class="flex gap-6">
                <a href="https://maps.google.com/?q=Calle+Mármoles+41+Málaga" target="_blank" class="hover:scale-125 transition-transform text-white">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                </a>
                <a href="https://instagram.com/502barberstudio" target="_blank" class="hover:scale-125 transition-transform text-white">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                </a>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 bg-white flex flex-col justify-center">
            
            <div id="vista-formulario">
                <h3 class="text-xl font-800 uppercase tracking-tighter mb-8 text-center md:text-left">Reserva tu cita</h3>
                <div class="space-y-6">
                    <div class="group">
                        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="TU NOMBRE" class="w-full py-2 text-sm bg-transparent border-none focus:border-black transition-colors">
                    </div>

                    <div class="group">
                        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="600 000 000" class="w-full py-2 text-sm bg-transparent border-none">
                    </div>

                    <div class="group">
                        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Servicio</label>
                        <select id="servicio" class="w-full py-2 text-sm bg-transparent border-none">
                            <option value="Corte y lavado">Corte y lavado — 13€</option>
                            <option value="Corte + barba">Corte + barba — 17€</option>
                            <option value="Arreglo barba">Arreglo barba — 7€</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="group">
                            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Fecha</label>
                            <input type="date" id="fecha" class="w-full py-2 text-sm bg-transparent border-none">
                        </div>
                        <div class="group text-center">
                            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Hora</label>
                            <select id="hora" class="w-full py-2 text-sm bg-transparent border-none italic font-bold">
                                <option>--:--</option>
                            </select>
                        </div>
                    </div>

                    <div class="group">
                        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Email</label>
                        <input type="email" id="email" placeholder="TU@EMAIL.COM" class="w-full py-2 text-sm bg-transparent border-none">
                    </div>

                    <button onclick="confirmarCita()" id="btn-reserva" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] active:scale-95 transition-all shadow-xl hover:bg-gray-900 mt-4">Confirmar Reserva</button>
                </div>
            </div>

            <div id="vista-exito" class="hidden text-center flex-grow flex flex-col justify-center items-center py-10">
                <div class="w-20 h-20 bg-black text-white rounded-full flex items-center justify-center text-3xl mb-8">✓</div>
                <h2 class="text-3xl font-800 uppercase tracking-tighter mb-4">¡Listo!</h2>
                <p id="info-resumen" class="text-xs uppercase tracking-[0.2em] text-gray-500 mb-10 leading-loose"></p>
                
                <div class="w-full space-y-4">
                    <a id="link-gcal" target="_blank" class="block w-full border-2 border-black bg-black text-white py-4 text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-colors">Añadir a Google Calendar</a>
                    <button onclick="location.reload()" class="text-[10px] uppercase tracking-widest text-gray-400 underline hover:text-black">Hacer otra reserva</button>
                </div>
            </div>

        </div>
    </div>

    <script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 

    // --- RESTRICCIÓN DE FECHA MÍNIMA (HOY) ---
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').setAttribute('min', hoy);

    // --- ACTUALIZAR HORAS AL CAMBIAR FECHA ---
    document.getElementById('fecha').addEventListener('change', async (e) => {
        const select = document.getElementById('hora');
        const fechaSeleccionada = e.target.value;
        select.innerHTML = '<option>Cargando...</option>';

        try {
            const res = await fetch(`${urlScript}?fecha=${fechaSeleccionada}`);
            const ocupadas = await res.json();
            
            const horarios = ["10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30","20:00","20:30"];
            
            const ahora = new Date();
            const esHoy = fechaSeleccionada === hoy;
            // Margen de 15 min para no reservar algo que empieza ya mismo
            ahora.setMinutes(ahora.getMinutes() + 15);
            const horaActualStr = `${ahora.getHours().toString().padStart(2, '0')}:${ahora.getMinutes().toString().padStart(2, '0')}`;

            select.innerHTML = horarios.map(h => {
                const estaOcupada = ocupadas.includes(h);
                const esPasada = esHoy && h <= horaActualStr;
                const deshabilitar = estaOcupada || esPasada;
                const etiqueta = estaOcupada ? ' (Ocupado)' : (esPasada ? ' (Pasado)' : '');
                
                return `<option value="${h}" ${deshabilitar ? 'disabled style="color:#ccc"' : ''}>${h}${etiqueta}</option>`;
            }).join('');

        } catch (e) { 
            select.innerHTML = '<option>Error</option>'; 
        }
    });

    // --- ENVIAR RESERVA ---
    async function confirmarCita() {
        const btn = document.getElementById('btn-reserva');
        const d = {
            nombre: document.getElementById('nombre').value.trim(),
            telefono: document.getElementById('telefono').value.trim(),
            servicio: document.getElementById('servicio').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            email: document.getElementById('email').value.trim()
        };

        // VALIDACIÓN TELÉFONO
        const phoneRegex = /^(\+\d+)?\d{9}$/;
        if (!phoneRegex.test(d.telefono)) return alert("Teléfono no válido (9 números o +prefijo)");

        if(!d.nombre || !d.fecha || d.hora.includes(":--") || d.hora.includes("Cargando")) {
            return alert("Por favor, completa todos los campos correctamente.");
        }
        
        btn.innerText = "REGISTRANDO..."; btn.disabled = true;
        
        try {
            await fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            
            document.getElementById('vista-formulario').classList.add('hidden');
            document.getElementById('vista-exito').classList.remove('hidden');
            document.getElementById('info-resumen').innerHTML = `<strong>${d.servicio}</strong><br>${d.fecha} — ${d.hora} HS`;
            
            // GOOGLE CALENDAR (Dirección Calle Mármoles 41)
            const dateParts = d.fecha.replace(/-/g, '');
            const timeParts = d.hora.replace(':', '');
            const start = `${dateParts}T${timeParts}00`;
            
            // Cálculo de fin (30 min después)
            let hour = parseInt(d.hora.split(':')[0]);
            let mins = parseInt(d.hora.split(':')[1]) + 30;
            if(mins >= 60) { mins = "00"; hour += 1; }
            const end = `${dateParts}T${hour.toString().padStart(2, '0')}${mins.toString().padStart(2, '0')}00`;

            const location = encodeURIComponent("502 Barber Studio, Calle Mármoles 41, 29007 Málaga");
            const details = encodeURIComponent(`Cita confirmada para ${d.nombre}.\nServicio: ${d.servicio}`);
            const title = encodeURIComponent("Mi Cita en 502 Barber Studio");

            document.getElementById('link-gcal').href = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${start}/${end}&details=${details}&location=${location}`;
            
        } catch (e) { 
            alert("Hubo un problema. Inténtalo de nuevo."); 
            btn.disabled = false; 
            btn.innerText = "Confirmar Reserva";
        }
    }
    </script>
</body>
</html>
