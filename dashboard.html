<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio - Admin</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #000; }
        .border-thin { border: 1px solid #000; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0); }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-baseline mb-16 border-b-2 border-black pb-8">
            <div>
                <h1 class="text-4xl font-800 tracking-tighter uppercase">Dashboard</h1>
                <p class="text-[11px] uppercase tracking-[0.4em] text-gray-400 font-bold">502 Barber Studio // Óscar Mejicanos</p>
            </div>
            <div class="mt-4 md:mt-0 text-left md:text-right">
                <p class="text-xs font-bold uppercase tracking-widest">Citas para hoy</p>
                <p id="current-date" class="text-xl font-light italic">Jueves, 18 Dic 2025</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
            
            <div class="lg:col-span-4 space-y-12">
                <section>
                    <h3 class="text-[11px] font-900 uppercase tracking-[0.3em] mb-6 flex items-center">
                        <span class="w-2 h-2 bg-black mr-2"></span> Bloquear Jornada
                    </h3>
                    <div class="space-y-4">
                        <div class="border-b border-black pb-2">
                            <label class="block text-[9px] uppercase font-bold text-gray-400 mb-2">Seleccionar Fecha</label>
                            <input type="date" id="input-fecha" class="w-full bg-transparent text-sm outline-none cursor-pointer">
                        </div>
                        <button onclick="bloquearFecha()" class="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-gray-800 transition-all">
                            Confirmar Bloqueo
                        </button>
                    </div>
                </section>

                <section>
                    <h3 class="text-[11px] font-900 uppercase tracking-[0.3em] mb-6 flex items-center">
                        <span class="w-2 h-2 bg-gray-300 mr-2"></span> Días Bloqueados
                    </h3>
                    <div id="lista-bloqueados" class="space-y-2">
                        <div class="group flex justify-between items-center border border-gray-100 p-4 hover:border-black transition-all">
                            <span class="text-[11px] font-bold uppercase tracking-widest">25/12/2025</span>
                            <button class="text-[9px] font-bold text-red-500 uppercase opacity-0 group-hover:opacity-100 transition-all">Eliminar</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <h3 class="text-[11px] font-900 uppercase tracking-[0.3em] mb-6 flex items-center">
                    <span class="w-2 h-2 bg-black mr-2"></span> Próximos Clientes
                </h3>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b-2 border-black">
                                <th class="py-4 text-[10px] uppercase tracking-widest font-800">Hora</th>
                                <th class="py-4 text-[10px] uppercase tracking-widest font-800">Cliente</th>
                                <th class="py-4 text-[10px] uppercase tracking-widest font-800">Servicio</th>
                                <th class="py-4 text-[10px] uppercase tracking-widest font-800 text-right">Contacto</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr class="group hover:bg-gray-50 transition-all">
                                <td class="py-6 text-sm font-800">10:30</td>
                                <td class="py-6 text-xs uppercase tracking-wider">Carlos Ruiz <br> <span class="text-[9px] text-gray-400 font-normal">carlos@email.com</span></td>
                                <td class="py-6 text-xs font-light italic">Corte + barba + peinado</td>
                                <td class="py-6 text-right">
                                    <a href="https://wa.me/34600000000?text=Hola%20Carlos,%20soy%20Óscar%20de%20502%20Barber%20Studio.%20Te%20confirmo%20tu%20cita." 
                                       target="_blank" 
                                       class="inline-block border border-black px-4 py-2 text-[9px] font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-all">
                                        WhatsApp
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-12 grid grid-cols-2 gap-4">
                    <div class="border border-black p-6">
                        <p class="text-[9px] uppercase font-bold text-gray-400 mb-1">Citas Hoy</p>
                        <p class="text-2xl font-800">08</p>
                    </div>
                    <div class="border border-black p-6">
                        <p class="text-[9px] uppercase font-bold text-gray-400 mb-1">Caja Estimada</p>
                        <p class="text-2xl font-800">114,00€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function bloquearFecha() {
            const fechaInput = document.getElementById('input-fecha');
            const lista = document.getElementById('lista-bloqueados');
            
            if (!fechaInput.value) return alert("Selecciona una fecha");

            // Crear el elemento visualmente
            const div = document.createElement('div');
            div.className = "group flex justify-between items-center border border-black p-4 bg-white";
            div.innerHTML = `
                <span class="text-[11px] font-bold uppercase tracking-widest">${fechaInput.value}</span>
                <button onclick="this.parentElement.remove()" class="text-[9px] font-bold text-red-500 uppercase">Eliminar</button>
            `;
            
            lista.prepend(div);
            fechaInput.value = "";
        }
    </script>
</body>
</html>
