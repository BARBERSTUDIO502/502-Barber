<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>502 Admin - Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fcfcfc; color: #000; }
        .card-admin { background: white; border: 1px solid #000; }
        .tab-active { background: black; color: white; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b-2 border-black pb-8">
            <div>
                <h1 class="text-4xl font-800 tracking-tighter uppercase leading-none">502 Admin</h1>
                <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 font-bold italic mt-2">Gestión Óscar Mejicanos</p>
            </div>
            <button onclick="cargarAgenda()" class="p-2 border border-black rounded-full hover:bg-gray-100 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 font-800">
            <div class="card-admin p-6 text-center">
                <p class="text-[9px] uppercase tracking-widest text-gray-400 mb-2">Citas Hoy</p>
                <p id="total-citas" class="text-4xl italic">0</p>
            </div>
            <div class="card-admin p-6 text-center bg-black text-white">
                <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-2">Caja Estimada</p>
                <p id="ingresos-hoy" class="text-4xl italic">0€</p>
            </div>
            <div class="card-admin p-6 text-center">
                <p class="text-[9px] uppercase tracking-widest text-gray-400 mb-2">Próxima</p>
                <p id="proxima-cita" class="text-4xl italic">--:--</p>
            </div>
        </div>

        <div class="flex gap-4 mb-8">
            <button id="btn-hoy" onclick="cambiarFiltro('today')" class="border border-black px-8 py-3 text-[10px] font-bold uppercase tracking-widest tab-active">Hoy</button>
            <button id="btn-todos" onclick="cambiarFiltro('all')" class="border border-black px-8 py-3 text-[10px] font-bold uppercase tracking-widest">Todo</button>
        </div>

        <div class="bg-white border border-black">
            <div id="loading" class="p-20 text-center uppercase text-[10px] tracking-widest text-gray-400">Sincronizando...</div>
            <table class="w-full text-left" id="tabla-main" style="display:none">
                <thead>
                    <tr class="bg-gray-50 text-[9px] uppercase tracking-widest border-b border-black font-bold">
                        <th class="p-5">Hora</th>
                        <th class="p-5">Cliente</th>
                        <th class="p-5">Servicio</th>
                        <th class="p-5 text-right">Acción</th>
                    </tr>
                </thead>
                <tbody id="lista-citas" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 
        let todasLasCitas = [];
        let filtroActual = 'today';
        const precios = { "Corte y lavado": 13, "Corte + barba + peinado": 17, "Arreglo de barba": 7 };

        window.onload = () => {
            const pass = prompt("Contraseña:");
            if(pass === "502admin") cargarAgenda();
            else document.body.innerHTML = "No autorizado";
        };

        async function cargarAgenda() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tabla-main').style.display = 'none';
            try {
                const res = await fetch(`${urlScript}?action=getAppointments`);
                todasLasCitas = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tabla-main').style.display = 'table';
                renderizarUI();
            } catch (e) { console.error(e); }
        }

        function cambiarFiltro(f) {
            filtroActual = f;
            document.getElementById('btn-hoy').classList.toggle('tab-active', f === 'today');
            document.getElementById('btn-todos').classList.toggle('tab-active', f === 'all');
            renderizarUI();
        }

        function renderizarUI() {
            const now = new Date();
            const hoy = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0') + "-" + String(now.getDate()).padStart(2, '0');
            
            const cuerpo = document.getElementById('lista-citas');
            const citasHoy = todasLasCitas.filter(c => c[5].includes(hoy));
            
            // Métricas
            let caja = 0;
            citasHoy.forEach(c => { if(precios[c[4]]) caja += precios[c[4]]; });
            document.getElementById('total-citas').innerText = citasHoy.length;
            document.getElementById('ingresos-hoy').innerText = caja + "€";

            const filtered = filtroActual === 'all' ? todasLasCitas : citasHoy;
            
            // Calcular próxima cita hoy
            const horaActual = now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit', hour12:false});
            const proximas = citasHoy.filter(c => c[6] > horaActual).sort((a,b) => a[6] > b[6] ? 1 : -1);
            document.getElementById('proxima-cita').innerText = proximas.length > 0 ? proximas[0][6] : "--:--";

            if(filtered.length === 0) {
                cuerpo.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-[10px] uppercase text-gray-300">Sin citas</td></tr>`;
                return;
            }

            cuerpo.innerHTML = filtered.sort((a,b) => a[5]+a[6] > b[5]+b[6] ? 1 : -1).map(cita => `
                <tr class="hover:bg-gray-50">
                    <td class="p-5 font-800 text-2xl tracking-tighter italic">${cita[6]}</td>
                    <td class="p-5 text-xs uppercase font-bold">${cita[1]}<br><span class="text-[9px] font-normal text-gray-400">${cita[5]}</span></td>
                    <td class="p-5"><span class="text-[9px] border border-black px-2 py-1 font-bold uppercase italic">${cita[4]}</span></td>
                    <td class="p-5 text-right space-x-2">
                        <a href="https://wa.me/${cita[2].replace(/\D/g,'')}" target="_blank" class="inline-block p-2 border border-black hover:bg-black hover:text-white transition-all font-bold text-[10px]">WA</a>
                        <button onclick="cancelarCita('${cita[7]}')" class="p-2 border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition-all font-bold text-[10px]">Anular</button>
                    </td>
                </tr>`).join('');
        }

        async function cancelarCita(id) {
            if(!confirm("¿Anular cita en Calendar y BBDD?")) return;
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'cancel', eventId: id }) });
            cargarAgenda();
        }
    </script>
</body>
</html>
