<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>502 Barber Studio - Admin v2</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fcfcfc; color: #000; }
        .card-admin { background: white; border: 1px solid #000; }
        .tab-active { background: #000 !important; color: #fff !important; font-weight: 800; border-color: #000; }
        .subtab-active { border-bottom: 2px solid black; color: black; font-weight: 800; }
        input, select, textarea { border-bottom: 1px solid black !important; outline: none; background: transparent; }
        .modal-overlay { background: rgba(0,0,0,0.8); z-index: 50; }
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-2 md:p-10">

    <div id="modal-editor" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 shadow-2xl border border-black">
            <h3 class="text-xl font-800 uppercase tracking-tighter mb-6 italic">Modificar Cita</h3>
            <div class="space-y-6">
                <div><label class="text-[10px] uppercase font-bold text-gray-400 block mb-1">Nueva Fecha</label><input type="date" id="edit-fecha" class="w-full py-2"></div>
                <div><label class="text-[10px] uppercase font-bold text-gray-400 block mb-1">Nueva Hora</label><select id="edit-hora" class="w-full py-2 italic font-bold"></select></div>
                <div class="flex gap-2 pt-4">
                    <button onclick="cerrarEditor()" class="flex-1 py-3 text-[10px] uppercase font-bold border border-black hover:bg-gray-100">Cancelar</button>
                    <button onclick="guardarCambios()" class="flex-1 py-3 text-[10px] uppercase font-bold bg-black text-white">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto fade-in">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 border-b-2 border-black pb-8 px-2 gap-4">
            <div>
                <h1 class="text-4xl md:text-6xl font-800 tracking-tighter uppercase leading-none">502 BARBER STUDIO</h1>
                <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 font-bold mt-2 italic">Dashboard de Administración</p>
            </div>
            <button onclick="cargarAgenda()" class="flex items-center gap-2 px-4 py-2 border border-black font-bold text-[10px] uppercase hover:bg-gray-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Sincronizar Datos
            </button>
        </header>

        <div class="grid grid-cols-3 gap-2 md:gap-6 mb-10 font-800 text-center">
            <div class="card-admin p-4"><p id="total-citas" class="text-2xl md:text-4xl italic">0</p><p class="text-[8px] uppercase tracking-widest text-gray-400 mt-1">Citas Hoy</p></div>
            <div class="card-admin p-4 bg-black text-white shadow-lg"><p id="ingresos-hoy" class="text-2xl md:text-4xl italic">0€</p><p class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">Caja Hoy</p></div>
            <div class="card-admin p-4 border-dashed"><p id="proxima-cita" class="text-2xl md:text-4xl italic underline">--</p><p class="text-[8px] uppercase tracking-widest text-gray-400 mt-1">Siguiente</p></div>
        </div>

        <nav class="flex border-b border-black mb-6 overflow-x-auto no-scrollbar">
            <button id="main-tab-citas" onclick="switchMainTab('citas')" class="px-8 py-4 text-[11px] font-bold uppercase tracking-[0.2em] tab-active">Citas</button>
            <button id="main-tab-calendario" onclick="switchMainTab('calendario')" class="px-8 py-4 text-[11px] font-bold uppercase tracking-[0.2em] border-x border-black">Calendario</button>
            <button id="main-tab-equipo" onclick="switchMainTab('equipo')" class="px-8 py-4 text-[11px] font-bold uppercase tracking-[0.2em]">Equipo</button>
        </nav>

        <div id="loading" class="hidden p-10 text-center uppercase text-[10px] tracking-widest text-gray-400 animate-pulse">Sincronizando con el servidor...</div>

        <section id="section-citas" class="fade-in">
            <div class="flex items-center gap-6 mb-6 px-2 text-[10px] font-bold uppercase tracking-widest text-gray-400">
                <button id="subtab-hoy" onclick="cambiarFiltro('hoy')" class="subtab-active pb-1">Hoy</button>
                <button id="subtab-futuro" onclick="cambiarFiltro('futuro')" class="pb-1 hover:text-black">Próximos</button>
                <button id="subtab-pasado" onclick="cambiarFiltro('pasado')" class="pb-1 hover:text-black">Pasados</button>
                
                <div id="rango-pasados" class="hidden flex gap-2 items-center bg-gray-100 p-1 rounded-sm ml-auto">
                    <input type="date" id="fecha-desde" class="bg-transparent border-none text-[9px]">
                    <span>al</span>
                    <input type="date" id="fecha-hasta" class="bg-transparent border-none text-[9px]">
                    <button onclick="renderizarCitas()" class="bg-black text-white px-3 py-1">Filtrar</button>
                </div>
            </div>
            <div class="bg-white border border-black overflow-hidden"><table class="w-full text-left table-auto"><tbody id="lista-citas" class="divide-y divide-gray-100"></tbody></table></div>
        </section>

        <section id="section-calendario" class="hidden fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card-admin p-6">
                    <h4 class="text-xs font-800 uppercase mb-6 border-b-2 border-black pb-2 italic">Bloquear Agenda</h4>
                    <div class="space-y-6">
                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-400 block mb-1">Barbero</label>
                            <select id="cierre-barbero" class="w-full py-2 font-bold italic"></select>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-400 block mb-1">Día del bloqueo</label>
                            <input type="date" id="cierre-fecha" class="w-full py-2">
                        </div>
                        <div class="space-y-3">
                            <button onclick="guardarBloqueo('Mañana')" class="w-full border border-black py-2 text-[9px] font-bold uppercase hover:bg-black hover:text-white transition-all">Mañana (10:00 - 14:30)</button>
                            <button onclick="guardarBloqueo('Tarde')" class="w-full border border-black py-2 text-[9px] font-bold uppercase hover:bg-black hover:text-white transition-all">Tarde (16:00 - 20:30)</button>
                            <button onclick="guardarBloqueo('Día Completo')" class="w-full border border-black py-2 text-[9px] font-bold uppercase hover:bg-black hover:text-white transition-all">Día Completo</button>
                            
                            <div class="pt-4 border-t border-dashed border-gray-300">
                                <p class="text-[8px] uppercase text-gray-400 mb-2">Franja personalizada:</p>
                                <div class="flex items-center gap-2">
                                    <select id="cierre-desde" class="flex-1 text-[10px] font-bold"></select>
                                    <span class="text-[9px]">A</span>
                                    <select id="cierre-hasta" class="flex-1 text-[10px] font-bold"></select>
                                    <button onclick="guardarBloqueo('Personalizado')" class="bg-black text-white px-3 py-1.5 text-[9px] font-bold">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <h4 class="text-[10px] font-800 uppercase mb-4 tracking-widest text-gray-400 px-2">Bloqueos Confirmados en Base de Datos</h4>
                    <div id="lista-cierres" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </section>

        <section id="section-equipo" class="hidden fade-in">
            <div class="max-w-2xl">
                <div class="card-admin p-8 mb-8">
                    <h4 class="text-xs font-800 uppercase mb-6 border-b-2 border-black pb-2 italic">Nuevo Barbero</h4>
                    <div class="flex gap-4">
                        <input type="text" id="new-barber-name" placeholder="Nombre" class="flex-1 py-2 text-sm uppercase font-bold">
                        <button onclick="nuevoBarbero()" class="bg-black text-white px-8 py-2 text-[10px] font-bold uppercase">Añadir</button>
                    </div>
                </div>
                <div id="lista-barberos" class="space-y-3"></div>
            </div>
        </section>
    </div>

    <script>
        const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 
        let todasLasCitas = [], todosLosBarberos = [], todosLosCierres = [];
        let filtroCitas = 'hoy';
        const precios = { "Corte y lavado": 13, "Corte + barba": 17, "Arreglo barba": 7 };

        window.onload = () => {
            const pass = prompt("Acceso 502:");
            if(pass === "502admin") {
                const hoy = new Date().toISOString().split('T')[0];
                // Restricción de fechas pasadas
                document.getElementById('fecha-desde').max = hoy;
                document.getElementById('fecha-hasta').max = hoy;
                document.getElementById('fecha-desde').value = hoy;
                document.getElementById('fecha-hasta').value = hoy;
                document.getElementById('cierre-fecha').value = hoy;
                
                generarIntervalosHorarios();
                cargarAgenda();
            } else document.body.innerHTML = "Denegado";
        };

        function generarIntervalosHorarios() {
            const horas = [];
            for(let h=10; h<=20; h++) {
                horas.push(`${h}:00`, `${h}:30`);
            }
            const selects = ['cierre-desde', 'cierre-hasta'];
            selects.forEach(id => {
                document.getElementById(id).innerHTML = horas.map(h => `<option value="${h}">${h}</option>`).join('');
            });
            document.getElementById('cierre-hasta').value = "20:30";
        }

        async function cargarAgenda() {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(`${urlScript}?action=getAppointments`);
                const data = await res.json();
                todasLasCitas = data.citas || [];
                todosLosBarberos = data.barberos || [];
                todosLosCierres = data.cierres || [];
                
                renderizarCitas();
                renderizarCalendario();
                renderizarEquipo();
            } catch (e) { console.error(e); }
            document.getElementById('loading').classList.add('hidden');
        }

        function switchMainTab(tab) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`main-tab-${tab}`).classList.add('tab-active');
        }

        function cambiarFiltro(f) {
            filtroCitas = f;
            document.querySelectorAll('[id^="subtab-"]').forEach(b => b.classList.remove('subtab-active'));
            document.getElementById('subtab-' + f).classList.add('subtab-active');
            document.getElementById('rango-pasados').classList.toggle('hidden', f !== 'pasado');
            renderizarCitas();
        }

        function renderizarCitas() {
            const hoyStr = new Date().toISOString().split('T')[0];
            const validas = todasLasCitas.filter(c => !c[1].startsWith("CANCELADA"));
            
            // Dashboard stats
            const hoyV = validas.filter(c => c[5] === hoyStr);
            let cajaHoy = 0; hoyV.forEach(c => cajaHoy += (precios[c[4]] || 0));
            document.getElementById('total-citas').innerText = hoyV.length;
            document.getElementById('ingresos-hoy').innerText = cajaHoy + "€";

            let filtered = validas;
            if(filtroCitas === 'hoy') filtered = validas.filter(c => c[5] === hoyStr);
            else if(filtroCitas === 'futuro') filtered = validas.filter(c => c[5] > hoyStr);
            else if(filtroCitas === 'pasado') {
                const d = document.getElementById('fecha-desde').value, h = document.getElementById('fecha-hasta').value;
                filtered = validas.filter(c => c[5] >= d && c[5] <= h);
            }
            
            filtered.sort((a,b) => (a[5]+a[6] > b[5]+b[6]) ? 1 : -1);

            document.getElementById('lista-citas').innerHTML = filtered.map(c => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 font-800 text-xl italic w-24">${c[6]}</td>
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="text-[11px] font-800 uppercase">${c[1]}</span>
                            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">${c[5]} · <span class="text-black italic">${c[8] || 'Óscar'}</span></span>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="cancelarCita('${c[7]}')" class="text-red-500 border border-red-500 p-1.5 hover:bg-red-500 hover:text-white transition-all"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    </td>
                </tr>`).join('');
        }

        function renderizarCalendario() {
            const sel = document.getElementById('cierre-barbero');
            sel.innerHTML = todosLosBarberos.map(b => `<option value="${b[0]}">${b[0]}</option>`).join('');

            const hoy = new Date().toISOString().split('T')[0];
            // Solo mostramos los que vienen del servidor para asegurar que están confirmados
            document.getElementById('lista-cierres').innerHTML = todosLosCierres.filter(c => c[0] >= hoy).map(c => `
                <div class="card-admin p-4 flex justify-between items-center bg-white border-l-4 border-l-black">
                    <div>
                        <p class="text-[10px] font-800 uppercase italic">${c[1]}</p>
                        <p class="text-[9px] font-bold text-gray-400 uppercase">${c[0]}</p>
                        <p class="text-[8px] bg-black text-white px-2 mt-1 inline-block uppercase font-bold">${c[4]}</p>
                    </div>
                    <button onclick="borrarCierre('${c[0]}','${c[1]}','${c[4]}')" class="text-red-500 font-bold hover:bg-red-50 p-2">✕</button>
                </div>`).join('');
        }

        function renderizarEquipo() {
            document.getElementById('lista-barberos').innerHTML = todosLosBarberos.map(b => {
                const isOscar = b[0].toLowerCase() === 'óscar' || b[0].toLowerCase() === 'oscar';
                return `
                <div class="p-4 bg-white border border-black flex justify-between items-center">
                    <span class="font-800 uppercase text-xs italic">${b[0]}</span>
                    ${!isOscar ? `<button onclick="borrarBarbero('${b[0]}')" class="text-[9px] font-bold text-red-500 border border-red-500 px-3 py-1 hover:bg-red-500 hover:text-white uppercase transition-all">Eliminar</button>` : `<span class="text-[8px] uppercase text-gray-400 font-bold tracking-widest">Inamovible</span>`}
                </div>`;
            }).join('');
        }

        async function guardarBloqueo(tipo) {
            const data = { 
                action: 'saveClosure', 
                barbero: document.getElementById('cierre-barbero').value, 
                fecha: document.getElementById('cierre-fecha').value, 
                tipo: tipo 
            };
            
            if(tipo === 'Personalizado') {
                const h1 = document.getElementById('cierre-desde').value;
                const h2 = document.getElementById('cierre-hasta').value;
                if(h1 >= h2) return alert("La hora de inicio debe ser menor a la de fin");
                data.tipo = `${h1} - ${h2}`;
            }
            
            if(!data.fecha) return alert("Selecciona fecha");
            document.getElementById('loading').classList.remove('hidden');
            await fetch(urlScript, { method: 'POST', body: JSON.stringify(data) });
            cargarAgenda(); // Recarga completa para confirmar sincronización
        }

        async function borrarBarbero(nombre) {
            if(!confirm(`¿Eliminar a ${nombre}? Se perderá la sincronización con el front.`)) return;
            document.getElementById('loading').classList.remove('hidden');
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'deleteBarber', nombre }) });
            cargarAgenda();
        }

        async function nuevoBarbero() {
            const nombre = document.getElementById('new-barber-name').value;
            if(!nombre) return alert("Escribe un nombre");
            document.getElementById('loading').classList.remove('hidden');
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'saveBarber', nombre }) });
            document.getElementById('new-barber-name').value = '';
            cargarAgenda();
        }

        async function cancelarCita(id) { 
            if(!confirm("¿Anular cita?")) return; 
            document.getElementById('loading').classList.remove('hidden');
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'cancel', eventId: id }) }); 
            cargarAgenda(); 
        }

        async function borrarCierre(fecha, barbero, tipo) {
            if(!confirm("¿Reabrir este horario?")) return;
            document.getElementById('loading').classList.remove('hidden');
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'deleteClosure', fecha, barbero, tipo }) });
            cargarAgenda();
        }
    </script>
</body>
</html>
