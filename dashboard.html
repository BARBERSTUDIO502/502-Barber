<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>502 Admin - Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fcfcfc; color: #000; }
        .card-admin { background: white; border: 1px solid #000; }
        .tab-active { background: black; color: white; }
        .btn-action { white-space: nowrap; display: inline-flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-2 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b-2 border-black pb-8 px-2">
            <div>
                <h1 class="text-3xl font-800 tracking-tighter uppercase leading-none">502 Admin</h1>
                <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold italic mt-2">Óscar Mejicanos</p>
            </div>
            <button onclick="cargarAgenda()" class="p-2 border border-black rounded-full hover:bg-gray-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </header>

        <div class="grid grid-cols-3 gap-2 md:gap-6 mb-10 font-800">
            <div class="card-admin p-4 text-center">
                <p class="text-[8px] uppercase tracking-widest text-gray-400 mb-1">Citas</p>
                <p id="total-citas" class="text-2xl md:text-4xl italic">0</p>
            </div>
            <div class="card-admin p-4 text-center bg-black text-white">
                <p class="text-[8px] uppercase tracking-widest text-gray-500 mb-1">Caja</p>
                <p id="ingresos-hoy" class="text-2xl md:text-4xl italic">0€</p>
            </div>
            <div class="card-admin p-4 text-center">
                <p class="text-[8px] uppercase tracking-widest text-gray-400 mb-1">Próxima</p>
                <p id="proxima-cita" class="text-2xl md:text-4xl italic underline">--</p>
            </div>
        </div>

        <div class="flex gap-2 mb-6 px-2">
            <button id="btn-hoy" onclick="cambiarFiltro('today')" class="border border-black px-5 py-2 text-[9px] font-bold uppercase tracking-widest tab-active">Hoy</button>
            <button id="btn-todos" onclick="cambiarFiltro('all')" class="border border-black px-5 py-2 text-[9px] font-bold uppercase tracking-widest">Todo</button>
        </div>

        <div class="bg-white border-y md:border border-black overflow-hidden">
            <div id="loading" class="p-20 text-center uppercase text-[10px] tracking-widest text-gray-400">Sincronizando...</div>
            <table class="w-full text-left" id="tabla-main" style="display:none">
                <thead>
                    <tr class="bg-gray-50 text-[8px] uppercase border-b border-black font-bold text-gray-500">
                        <th class="p-3">Hora</th>
                        <th class="p-3">Cliente</th>
                        <th class="p-3 hidden md:table-cell">Servicio</th>
                        <th class="p-3 text-right">Acción</th>
                    </tr>
                </thead>
                <tbody id="lista-citas" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 
        let todasLasCitas = [];
        let filtroActual = 'today';
        const precios = { "Corte y lavado": 13, "Corte + barba + peinado": 17, "Arreglo de barba": 7 };

        window.onload = () => {
            const pass = prompt("Contraseña 502:");
            if(pass === "502admin") cargarAgenda();
            else document.body.innerHTML = "Acceso denegado";
        };

        async function cargarAgenda() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tabla-main').style.display = 'none';
            try {
                const res = await fetch(`${urlScript}?action=getAppointments`);
                todasLasCitas = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tabla-main').style.display = 'table';
                renderizarUI();
            } catch (e) { console.error(e); }
        }

        function cambiarFiltro(f) {
            filtroActual = f;
            document.getElementById('btn-hoy').classList.toggle('tab-active', f === 'today');
            document.getElementById('btn-todos').classList.toggle('tab-active', f === 'all');
            renderizarUI();
        }

        function renderizarUI() {
            const now = new Date();
            const hoy = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0') + "-" + String(now.getDate()).padStart(2, '0');
            const cuerpo = document.getElementById('lista-citas');
            const citasHoy = todasLasCitas.filter(c => c[5].includes(hoy));
            
            let caja = 0;
            citasHoy.forEach(c => { if(precios[c[4]]) caja += precios[c[4]]; });
            document.getElementById('total-citas').innerText = citasHoy.length;
            document.getElementById('ingresos-hoy').innerText = caja + "€";

            const filtered = filtroActual === 'all' ? todasLasCitas : citasHoy;
            const horaActual = now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit', hour12:false});
            const proximas = citasHoy.filter(c => c[6] > horaActual).sort((a,b) => a[6] > b[6] ? 1 : -1);
            document.getElementById('proxima-cita').innerText = proximas.length > 0 ? proximas[0][6] : "--";

            cuerpo.innerHTML = filtered.sort((a,b) => a[5]+a[6] > b[5]+b[6] ? 1 : -1).map(cita => `
                <tr class="hover:bg-gray-50">
                    <td class="p-3 font-800 text-xl italic">${cita[6]}</td>
                    <td class="p-3">
                        <div class="flex flex-col">
                            <span class="text-[11px] font-bold uppercase">${cita[1]}</span>
                            <span class="text-[8px] text-gray-300">${cita[5]}</span>
                        </div>
                    </td>
                    <td class="p-3 hidden md:table-cell text-[9px] uppercase font-bold text-gray-600">${cita[4]}</td>
                    <td class="p-3 text-right">
                        <div class="flex justify-end gap-2">
                            <a href="https://wa.me/${cita[2].replace(/\D/g,'')}" target="_blank" class="border border-black p-2 text-[9px] font-bold uppercase">WA</a>
                            <button onclick="modificarCita('${cita[7]}', '${cita[5]}', '${cita[6]}')" class="border border-black p-2 hover:bg-black hover:text-white transition-all">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="cancelarCita('${cita[7]}')" class="border border-red-500 text-red-500 p-2 hover:bg-red-500 hover:text-white">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>`).join('');
        }

        async function modificarCita(id, fechaActual, horaActual) {
            const nuevaFecha = prompt("Nueva fecha (AAAA-MM-DD):", fechaActual);
            if (!nuevaFecha) return;
            const nuevaHora = prompt("Nueva hora (HH:MM):", horaActual);
            if (!nuevaHora) return;

            if(!confirm(`¿Cambiar cita al ${nuevaFecha} ${nuevaHora}?`)) return;
            
            document.getElementById('loading').style.display = 'block';
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'update', eventId: id, nuevaFecha, nuevaHora })});
            cargarAgenda();
        }

        async function cancelarCita(id) {
            if(!confirm("¿Anular cita?")) return;
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'cancel', eventId: id }) });
            cargarAgenda();
        }
    </script>
</body>
</html>
