<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>502 Admin - Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fcfcfc; color: #000; }
        .card-admin { background: white; border: 1px solid #000; }
        .tab-active { background: black; color: white; }
        input, select { border-bottom: 1px solid black !important; outline: none; }
        /* Notas: Estilo para la ventana flotante de edición */
        #modal-editor { background: rgba(0,0,0,0.8); z-index: 50; }
    </style>
</head>
<body class="p-2 md:p-10">
    
    <div id="modal-editor" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 shadow-2xl border border-black">
            <h3 class="text-xl font-800 uppercase tracking-tighter mb-6">Modificar Cita</h3>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 block mb-1">Nueva Fecha</label>
                    <input type="date" id="edit-fecha" class="w-full py-2 bg-transparent">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 block mb-1">Nueva Hora</label>
                    <select id="edit-hora" class="w-full py-2 bg-transparent italic font-bold">
                        <option value="">Consultando...</option>
                    </select>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="cerrarEditor()" class="flex-1 py-3 text-[10px] uppercase font-bold border border-black hover:bg-gray-100">Cancelar</button>
                    <button onclick="guardarCambios()" class="flex-1 py-3 text-[10px] uppercase font-bold bg-black text-white shadow-lg">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b-2 border-black pb-8 px-2">
            <div>
                <h1 class="text-3xl font-800 tracking-tighter uppercase leading-none">502 Admin</h1>
                <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold mt-2 italic">Óscar Mejicanos</p>
            </div>
            <button onclick="cargarAgenda()" class="p-2 border border-black rounded-full hover:bg-gray-100 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </header>

        <div class="grid grid-cols-3 gap-2 md:gap-6 mb-10 font-800">
            <div class="card-admin p-4 text-center">
                <p id="total-citas" class="text-2xl md:text-4xl italic">0</p>
                <p class="text-[8px] uppercase tracking-widest text-gray-400 mt-1">Citas Hoy</p>
            </div>
            <div class="card-admin p-4 text-center bg-black text-white">
                <p id="ingresos-hoy" class="text-2xl md:text-4xl italic">0€</p>
                <p class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">Caja Hoy</p>
            </div>
            <div class="card-admin p-4 text-center">
                <p id="proxima-cita" class="text-2xl md:text-4xl italic underline">--</p>
                <p class="text-[8px] uppercase tracking-widest text-gray-400 mt-1">Siguiente</p>
            </div>
        </div>

        <div class="flex gap-2 mb-6 px-2">
            <button id="btn-hoy" onclick="cambiarFiltro('today')" class="border border-black px-5 py-2 text-[9px] font-bold uppercase tracking-widest tab-active transition-all">Hoy</button>
            <button id="btn-todos" onclick="cambiarFiltro('all')" class="border border-black px-5 py-2 text-[9px] font-bold uppercase tracking-widest transition-all">Todo</button>
        </div>

        <div class="bg-white border-y md:border border-black overflow-hidden shadow-sm">
            <div id="loading" class="p-20 text-center uppercase text-[10px] tracking-widest text-gray-400">Sincronizando con Google...</div>
            <table class="w-full text-left table-fixed md:table-auto" id="tabla-main" style="display:none">
                <thead>
                    <tr class="bg-gray-50 text-[8px] uppercase tracking-widest border-b border-black font-bold text-gray-500">
                        <th class="p-4 w-16 md:w-24">Hora</th>
                        <th class="p-4">Cliente</th>
                        <th class="p-4 hidden md:table-cell">Servicio</th>
                        <th class="p-4 text-right w-28 md:w-48">Acción</th>
                    </tr>
                </thead>
                <tbody id="lista-citas" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const urlScript = 'https://script.google.com/macros/s/AKfycbynkTaK1tjzlvroQQXrOnQlyCFKFWZQ53mkkqzXewQedhOsA70LVkHRlnSF33dbP9hk/exec'; 
        let todasLasCitas = [];
        let filtroActual = 'today';
        let citaEditandoId = null;
        const precios = { "Corte y lavado": 13, "Corte + barba": 17, "Arreglo barba": 7 };

        window.onload = () => {
            const pass = prompt("Contraseña de Acceso:");
            if(pass === "502admin") cargarAgenda();
            else document.body.innerHTML = "<div class='p-20 text-center uppercase tracking-widest'>Acceso denegado</div>";
        };

        async function cargarAgenda() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tabla-main').style.display = 'none';
            try {
                const res = await fetch(`${urlScript}?action=getAppointments`);
                todasLasCitas = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tabla-main').style.display = 'table';
                renderizarUI();
            } catch (e) { alert("Error al conectar con el servidor"); }
        }

        function cambiarFiltro(f) {
            filtroActual = f;
            document.getElementById('btn-hoy').classList.toggle('tab-active', f === 'today');
            document.getElementById('btn-todos').classList.toggle('tab-active', f === 'all');
            renderizarUI();
        }

        function renderizarUI() {
            const now = new Date();
            const hoy = now.toISOString().split('T')[0];
            const cuerpo = document.getElementById('lista-citas');
            
            const citasHoy = todasLasCitas.filter(c => c[5] === hoy);
            let caja = 0;
            citasHoy.forEach(c => { if(precios[c[4]]) caja += precios[c[4]]; });
            
            document.getElementById('total-citas').innerText = citasHoy.length;
            document.getElementById('ingresos-hoy').innerText = caja + "€";

            const filtered = filtroActual === 'all' ? todasLasCitas : citasHoy;
            const horaActual = now.getHours() + ":" + now.getMinutes();
            const proximas = citasHoy.filter(c => c[6] > horaActual).sort((a,b) => a[6] > b[6] ? 1 : -1);
            document.getElementById('proxima-cita').innerText = proximas.length > 0 ? proximas[0][6] : "--";

            cuerpo.innerHTML = filtered.sort((a,b) => a[5]+a[6] > b[5]+b[6] ? 1 : -1).map(cita => `
                <tr class="hover:bg-gray-50 transition-all">
                    <td class="p-4 font-800 text-xl md:text-2xl italic tracking-tighter">${cita[6]}</td>
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="text-[11px] font-bold uppercase truncate">${cita[1]}</span>
                            <span class="text-[8px] text-gray-300 mt-1">${cita[5]}</span>
                        </div>
                    </td>
                    <td class="p-4 hidden md:table-cell">
                        <span class="text-[9px] bg-gray-100 px-2 py-1 font-bold uppercase italic text-gray-600">${cita[4]}</span>
                    </td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end gap-1.5">
                            <a href="https://wa.me/${cita[2].replace(/\D/g,'')}" target="_blank" class="border border-black p-2 hover:bg-black hover:text-white transition-all text-[9px] font-bold uppercase px-3">WA</a>
                            <button onclick="abrirEditor('${cita[7]}', '${cita[5]}', '${cita[6]}')" class="border border-black p-2 hover:bg-black hover:text-white transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="cancelarCita('${cita[7]}')" class="border border-red-500 text-red-500 p-2 hover:bg-red-500 hover:text-white transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>`).join('');
        }

        // --- LÓGICA DEL EDITOR MODAL ---
        
        async function abrirEditor(id, fecha, hora) {
            citaEditandoId = id;
            document.getElementById('edit-fecha').value = fecha;
            document.getElementById('modal-editor').classList.remove('hidden');
            await cargarHorasEditor(fecha, hora);
            
            // Notas: Recargar disponibilidad si se cambia la fecha en el modal
            document.getElementById('edit-fecha').onchange = (e) => cargarHorasEditor(e.target.value, "");
        }

        async function cargarHorasEditor(fechaSel, horaActual) {
            const select = document.getElementById('edit-hora');
            select.innerHTML = '<option value="">Cargando...</option>';
            try {
                const res = await fetch(`${urlScript}?fecha=${fechaSel}`);
                const ocupadas = await res.json();
                const horarios = ["10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30","20:00","20:30"];
                
                select.innerHTML = horarios.map(h => {
                    const ocupada = ocupadas.includes(h) && h !== horaActual;
                    return `<option value="${h}" ${ocupada ? 'disabled style="color:#ccc"' : ''} ${h === horaActual ? 'selected' : ''}>${h}${ocupada ? ' (Ocupada)' : ''}</option>`;
                }).join('');
            } catch (e) { select.innerHTML = '<option value="">Error</option>'; }
        }

        function cerrarEditor() {
            document.getElementById('modal-editor').classList.add('hidden');
            citaEditandoId = null;
        }

        async function guardarCambios() {
            const nuevaFecha = document.getElementById('edit-fecha').value;
            const nuevaHora = document.getElementById('edit-hora').value;
            
            if(!nuevaFecha || !nuevaHora) return alert("Selecciona fecha y hora válida");

            document.getElementById('loading').style.display = 'block';
            cerrarEditor();

            try {
                await fetch(urlScript, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'update', eventId: citaEditandoId, nuevaFecha, nuevaHora })
                });
                cargarAgenda();
            } catch (e) { alert("Error al guardar cambios"); }
        }

        async function cancelarCita(id) {
            if(!confirm("¿Deseas anular esta cita permanentemente?")) return;
            document.getElementById('loading').style.display = 'block';
            await fetch(urlScript, { method: 'POST', body: JSON.stringify({ action: 'cancel', eventId: id }) });
            cargarAgenda();
        }
    </script>
</body>
</html>
